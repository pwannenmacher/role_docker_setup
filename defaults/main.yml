---
# defaults file for role_docker_setup
docker_apt_gpg_key: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
docker_apt_repo_url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}"
docker_apt_repo: "deb [arch={{ docker_arch }}] {{ docker_apt_repo_url }} {{ ansible_lsb.codename }} stable"
docker_users: []
docker_logins: []
docker_daemon_options: {}
docker_config_path: "/etc/docker"
